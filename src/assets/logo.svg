<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#6366f1" opacity="0.1"/>

  <!-- Migration arrow path -->
  <g stroke="#6366f1" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Start box (Angular-like) -->
    <rect x="30" y="80" width="40" height="40" fill="#dd0031" stroke="#dd0031"/>

    <!-- Arrow -->
    <path d="M 80 100 L 120 100" stroke="#6366f1" stroke-width="6"/>
    <path d="M 110 90 L 120 100 L 110 110" stroke="#6366f1" stroke-width="6"/>

    <!-- End circle (React-like) -->
    <circle cx="150" cy="100" r="20" fill="#61dafb" stroke="#61dafb"/>
    <ellipse cx="150" cy="100" rx="30" ry="12" fill="none" stroke="#61dafb" stroke-width="3"/>
    <ellipse cx="150" cy="100" rx="12" ry="30" fill="none" stroke="#61dafb" stroke-width="3"/>
  </g>

  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#6366f1" text-anchor="middle">
    Migration
  </text>
</svg>
